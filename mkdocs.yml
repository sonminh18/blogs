site_name: Kubernetes Nightmares
repo_name: sonminh18/kubernetes-nightmares
repo_url: https://github.com/sonminh18/kubernetes-nightmares
site_url: https://sonminh18.github.io/kubernetes-nightmares/
copyright: Son Nguyen

nav:
    - Home: index.md
    - Setup Cluster:
      - posts/setup/rke-vs-kubekey.md
    - Network Plugins:
      - posts/cni/calico-vs-cilium-ebpf.md
    - DNS:
      - posts/dns/ha-dns.md
    - About: about.md

theme:
  name: dracula
  logo: assets/img/dracula.png
  favicon: assets/img/favicon.ico
  highlightjs: true
  hljs_languages:
    - yaml
    - python

extra_css:
    - assets/css/custom-dracula.css
    - assets/css/custom-extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

copyright: |
