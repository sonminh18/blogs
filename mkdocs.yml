site_name: Kubernetes Nightmares
repo_name: sonminh18/kubernetes-nightmares
repo_url: https://github.com/sonminh18/kubernetes-nightmares
site_url: https://sonminh18.github.io/kubernetes-nightmares/
copyright: Son Nguyen

nav:
    - Home: index.md
    - Setup Cluster:
      - k8s-setup/rke-vs-kubekey.md
    - Network Plugins:
      - k8s-cni/calico-vs-cilium-ebpf.md
    - About: about.md

theme:
  name: dracula
  logo: assets/img/dracula.png
  favicon: assets/img/favicon.ico
  nav_style: dark
  highlightjs: true
  hljs_languages:
      - yaml
      - py
      
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

